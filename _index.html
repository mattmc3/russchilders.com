---
layout: default
permalink: _index.html
---


{% for post in site.posts %}
<section id="one">
	<header class="major">
		<h2>{{ post.title }}</h2>
	</header>
	<p>{{ post.content }}</p>
	<ul class="actions">
		<a class="post-link" href="{{ site.baseurl }}{{ post.url }}">Read more...</a>
	</ul>
</section>
{% endfor %}
